<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | CurtRidge Solutions LLC</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0e7ef, #f4f4f4);
      color: #333;
    }
    header {
      background-color: #2f2f2f;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      height: 60px;
    }
    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #007acc;
    }
    main {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.75rem;
      color: #2f2f2f;
    }
    .contact-box {
      background-color: white;
      padding: 2.5rem;
      border-left: 8px solid #007acc;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      margin-top: 2rem;
    }
    .contact-box h2 {
      margin-top: 0;
      color: #007acc;
    }
    .contact-box form {
      display: flex;
      flex-direction: column;
    }
    .contact-box label {
      margin-top: 1rem;
      font-weight: bold;
    }
    .contact-box input,
    .contact-box select,
    .contact-box textarea {
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .contact-box button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .contact-box button:hover {
      background-color: #005e99;
    }
    footer {
      background-color: #2f2f2f;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="curtridge-sub-logo-highres.png" alt="CurtRidge Icon Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact CurtRidge</h1>

    <div class="contact-box">
      <h2>Let's Get in Touch</h2>
      <form action="https://formspree.io/f/mpwdbllg" method="POST">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" required>

        <label for="phone">Your Phone Number</label>
        <input type="tel" name="phone" id="phone">

        <label for="service">Reason for Request</label>
        <select name="service" id="service" required>
          <option value="">-- Select a Service --</option>
          <option value="Operations Management">Operations Management</option>
          <option value="Compliance">Compliance</option>
          <option value="Safety Services">Safety Services</option>
          <option value="Maintenance & Reliability">Maintenance & Reliability</option>
          <option value="Project Management">Project Management</option>
          <option value="General Inquiry">General Inquiry</option>
        </select>

        <label for="message">Your Message</label>
        <textarea name="message" id="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>

        <div id="thank-you" style="display: none; margin-top: 2rem; color: green; font-weight: bold; font-size: 1.1rem;">
          Thank you for contacting CurtRidge Solutions LLC. Our team has received your request and will be reaching out shortly to discuss your needs.
        </div>
    </div>
  </main>

  <footer>
    &copy; 2025 CurtRidge Solutions LLC. All rights reserved.
  </footer>
<script>
  const form = document.querySelector("form");
  const thankYouMessage = document.getElementById("thank-you");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      form.style.display = "none";
      thankYouMessage.style.display = "block";
    } else {
      alert("There was a problem submitting your form. Please try again.");
    }
  });
</script>
</body>
</html>
